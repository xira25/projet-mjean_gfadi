<h2 class="recommandationTitle">&#127860; Recommandations &#127860;</h2>
<br />
<div class="col-md-3" ng-repeat="n in $ctrl.randomRecipes">
  <div class="suggestion">
    <img id="imgRec" class="img-responsive" ng-src="{{n.image}}" alt="Randomly Generated Recipe" /> <!--Le formatage de l'image pour que l'affichage soit correct-->
    <div class="recContent">
        <!-- contient le paramètre qui sera transmis au service "DataExtract" qui va récupérer les détails de la recette -->
        <!-- version local ng-href="recipeInformation?id={{n.id}}" -->
        <!-- version deploy ng-href="/projet-mjean_gfadi/#!/recipeInformation?id={{n.id}}" -->
          <a ng-href="/projet-mjean_gfadi/#!/recipeInformation?id={{n.id}}" style="font-weight: bold;"><p style="font-size: 10pt;max-width: 200px">{{n.title}}</p></a>
      <div ng-if="n.cookingMinutes===undefined">
        <p>&#8986; Cooking time : -</p>
      </div>
      <div ng-if="n.cookingMinutes!==undefined">
        <p>&#8986; Cooking time : {{n.cookingMinutes}}min</p>
      </div>
      <div ng-if="n.preparationMinutes===undefined">
        <p>&#8986; Preparation time : -</p>
      </div>
      <div ng-if="n.preparationMinutes!==undefined">
        <p>&#8986; Preparation time : {{n.preparationMinutes}}min</p>
      </div>
      <p>Likes : {{n.aggregateLikes}} &#128077;</p>
    </div>
  </div>
</div>
