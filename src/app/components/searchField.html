<form class="navbar-form navbar-left">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search for a recipe" list="RecipeQuery">
    <datalist id="RecipeQuery">
      <div ng-repeat="r in $ctrl.getSearchResult()"
      <option value="">
    </datalist>
  </div>
  <button type="submit" class="btn btn-default" onclick="window.location.href='/searchresults'">Submit</button>
</form>
