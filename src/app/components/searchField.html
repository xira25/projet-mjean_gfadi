<form class="navbar-form navbar-left">
  <div class="form-group">
    <input ng-model-options="{ debounce: 800 }" ng-model="recipe" type="text" class="form-control" placeholder="Search for a recipe" list="RecipeQuery">
    <datalist id="RecipeQuery">
      <div ng-repeat="r in $ctrl.CompleteRecipeList">
        <a ng-href="/recipeInformation?id={{$ctrl.CompleteRecipeList[0].id}}" />
        <option value="{{r.title}}">
        </a>
      </div>
    </datalist>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
