<form class="navbar-form navbar-left">
  <input ng-model-options="{ debounce: 200 }" ng-model="recipe" type="text" class="form-control" placeholder="Search for a recipe"
    list="RecipeQuery">
  <datalist id="RecipeQuery">
    <div ng-repeat="r in $ctrl.CompleteRecipeList">
      <!-- [0] pour obtenir la première recette (la plus cohérente en général) -->
      <!-- version local ng-href="recipeInformation?id={{$ctrl.CompleteRecipeList[0].id}}" -->
      <!-- version deploy ng-href="/projet-mjean_gfadi/#!/recipeInformation?id={{$ctrl.CompleteRecipeList[0].id}}" -->
      <a href="recipeInformation?id={{$ctrl.CompleteRecipeList[0].id}}" />
      <option value="{{r.title}}">
        </a>
    </div>
  </datalist>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
